<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Practica de maquetado con css" />
    <meta name="keywords" content="flexbox, css, boxshadow" />
    <meta name="author" content="Arias Emilse" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Stream Deck</title>
  </head>
  <body>
    <main class="container">
      <div class="streamDeck">
        <h3 class="title">Stream Deck</h3>
        <div class="key"><i class="bi bi-youtube"></i></div>
        <div class="key"><i class="bi bi-twitch"></i></div>
        <div class="key"><i class="bi bi-film"></i></div>
        <div class="key"><i class="bi bi-soundwave"></i></div>
        <div class="key"><i class="bi bi-steam"></i></div>
        <div class="key"><i class="bi bi-mic-fill"></i></div>
        <div class="key"><i class="bi bi-mic-mute"></i></div>
        <div class="key"><i class="bi bi-volume-up-fill"></i></div>
        <div class="key"><i class="bi bi-volume-down-fill"></i></div>
        <div class="key"><i class="bi bi-volume-mute"></i></div>
        <div class="key"><i class="bi bi-brightness-high-fill"></i></div>
        <div class="key"><i class="bi bi-eyedropper"></i></div>
        <div class="key"><i class="bi bi-camera"></i></div>
        <div class="key"><i class="bi bi-code-square"></i></div>
        <div class="key"><i class="bi bi-browser-chrome"></i></div>
      </div>
    </main>
    <footer>
      <p>Desarrollado con ‚ù§ por <a href="https://github.com/emiarias/stream-deck-practice">Emilse Arias</a></p>
    </footer>
